<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin Sign-up form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div>
			<p class="bigText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
			<p class="bigText">You <em>know</em> you want to.</p>
		</div>
		<form action="/form-submit">
			<span class="bigText">Take the first step:</span>
			<div class="formRow">
				<div class="fieldGroup">
					<label for="first_name">FIRST NAME</label>
					<input type="text" name="first_name">
				</div>
				<div class="fieldGroup">
					<label for="last_name">LAST NAME</label>
					<input type="text" name="last_name">
				</div>
			</div>
			<div class="formRow">
				<div class="fieldGroup">
					<label for="email">EMAIL</label>
					<input type="email" name="email">
				</div>
				<div class="fieldGroup">
					<label for="phone_number">PHONE NUMBER</label>
					<input type="text" name="phone_number">
				</div>
			</div>
			<div class="formRow">
				<div class="fieldGroup">
					<label for="password">PASSWORD</label>
					<input type="password" name="password">
				</div>
				<div class="fieldGroup">
					<label for="confirm">CONFIRM PASSWORD</label>
					<input type="password" name="confirm">
				</div>
			</div>
		</form>
		<button>
			Submit
		</button>
	</div>
</body>
</html>
