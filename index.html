<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Odin Sign-up form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div>
			<p class="bigText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
			<p class="bigText">You <em>know</em> you want to.</p>
		</div>
		<form action="/form-submit">
			<span class="bigText">Let's do this!</span>
			<div class="formRow">
				<div class="fieldGroup">
					<label for="first_name">First Name</label>
					<input type="text" name="first_name">
				</div>
				<div class="fieldGroup">
					<label for="last_name">Last Name</label>
					<input type="text" name="last_name">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
